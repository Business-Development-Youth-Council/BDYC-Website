<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Competitions - Business Development Youth Council</title>
        <meta name='description' content='Compete in monthly business challenges across five sectors.'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Favicon: BDYC Icon.png -->
        <link rel="icon" href="Images/BDYC Icon.png" type="image/png">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bfbf24a258.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <!-- Hero Section -->
        <section class="competitions-hero">
            <div class="container">
                <div class="text-center" data-aos="fade-up">
                    <h1 class="display-3 fw-bold mb-3">Monthly Competitions</h1>
                    <p class="lead">Real-world business challenges to develop your skills</p>
                </div>
            </div>
        </section>

        <!-- Process Section -->
        <section class="process-section">
            <div class="container">
                <div class="text-center mb-5" data-aos="fade-up">
                    <h2 class="section-title fw-bold">How It Works</h2>
                    <p class="lead">Join the competition in 4 simple steps</p>
                </div>

                <div class="row g-4" id="process-steps-container">
                    <!-- Process steps will be dynamically generated here -->
                </div>
            </div>
        </section>

        <!-- Current Challenges Section -->
        <section class="py-5">
            <div class="container">
                <div class="text-center mb-5" data-aos="fade-up">
                    <h2 class="section-title fw-bold"><span class="current-month-display">January 2026</span> Challenges</h2>
                    <p class="lead">Choose one or multiple sectors to compete in</p>
                </div>

                <div class="row g-4" id="competition-sectors-container">
                    <!-- Competition sector cards will be dynamically generated here -->
                </div>
            </div>
        </section>

        <!-- Judging Criteria Section -->
        <section class="criteria-section bg-soft-gray">
            <div class="container">
                <div class="text-center mb-5" data-aos="fade-up">
                    <h2 class="section-title fw-bold">Judging Criteria</h2>
                    <p class="lead">How we evaluate submissions</p>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div id="judging-criteria-container">
                            <!-- Judging criteria will be dynamically generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="footer-placeholder"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src='data.js'></script>
        <script src='content-renderer.js'></script>
        <script src='script.js'></script>

        <script>
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });
        </script>
    </body>
</html>
