<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Results - Business Development Youth Council</title>
        <meta name='description' content='View the winners of our monthly business challenges.'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Favicon: BDYC Icon.png -->
        <link rel="icon" href="Images/BDYC Icon.png" type="image/png">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bfbf24a258.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <!-- Hero Section -->
        <section class="results-hero">
            <div class="container">
                <div class="text-center" data-aos="fade-up">
                    <div class="trophy-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h1 class="display-3 fw-bold mb-3">Monthly Winners</h1>
                    <h2 class="display-6 mb-3 current-winners-month-display">January 2026</h2>
                    <p class="lead">Celebrating excellence across all five business sectors</p>
                </div>
            </div>
        </section>

        <!-- Winners Section -->
        <section class="py-5">
            <div class="container">
                <div class="row g-4" id="current-winners-container">
                    <!-- Winner cards will be dynamically generated here -->
                </div>
            </div>
        </section>

        <!-- View Archive CTA -->
        <section class="py-5 bg-soft-gray">
            <div class="container">
                <div class="text-center" data-aos="fade-up">
                    <h2 class="section-title fw-bold mb-4">Past Winners</h2>
                    <p class="lead mb-4">Explore our hall of fame and see all previous competition winners.</p>
                    <a href="archive.html" class="btn btn-primary btn-lg">
                        <i class="fas fa-archive me-2"></i>View Archive
                    </a>
                </div>
            </div>
        </section>

        <div id="footer-placeholder"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src='data.js'></script>
        <script src='content-renderer.js'></script>
        <script src='script.js'></script>

        <script>
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });
        </script>
    </body>
</html>
