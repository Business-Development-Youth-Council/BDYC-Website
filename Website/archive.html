<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Archive - Business Development Youth Council</title>
        <meta name='description' content='View past winners from previous BDYC competitions.'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Favicon: BDYC Icon.png -->
        <link rel="icon" href="Images/BDYC Icon.png" type="image/png">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bfbf24a258.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <!-- Hero Section -->
        <section class="archive-hero">
            <div class="container">
                <div class="text-center" data-aos="fade-up">
                    <i class="fas fa-archive fa-4x mb-4" style="color: #FFD700;"></i>
                    <h1 class="display-3 fw-bold mb-3">Winners Archive</h1>
                    <p class="lead">Celebrating past champions across all business sectors</p>
                </div>
            </div>
        </section>

        <!-- Archive Section -->
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="accordion" id="archiveAccordion" data-aos="fade-up">
                            <div id="archive-container">
                                <!-- Archive months and winners will be dynamically generated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Back to Current Winners CTA -->
        <section class="py-5 bg-soft-gray">
            <div class="container">
                <div class="text-center" data-aos="fade-up">
                    <h2 class="section-title fw-bold mb-4">Current Competition</h2>
                    <p class="lead mb-4">See this month's winners and compete in ongoing challenges.</p>
                    <div>
                        <a href="results.html" class="btn btn-primary btn-lg me-3 mb-3">
                            <i class="fas fa-trophy me-2"></i>Current Winners
                        </a>
                        <a href="competitions.html" class="btn btn-secondary btn-lg mb-3">
                            <i class="fas fa-rocket me-2"></i>View Competitions
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <div id="footer-placeholder"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src='data.js'></script>
        <script src='content-renderer.js'></script>
        <script src='script.js'></script>

        <script>
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });
        </script>
    </body>
</html>
